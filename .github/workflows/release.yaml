name: npm publish
on:
    release:
        types: [published]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: "16"
                  registry-url: "https://registry.npmjs.org"
            - run: npm install
            - run: lerna run build
            - run: lerna version --no-git-tag-version ${{ github.event.release.tag_name }}
            - run: lerna publish from-package
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
